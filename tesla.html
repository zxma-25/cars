<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Cars</title>
    <link rel="stylesheet" href="root/css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 1rem 0;
            background-color: #1e1e1e;
        }
        h1 {
            color: #ffffff;
        }
        #cars {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 900px;
        }
        .car-tile {
            display: block;
            width: 180px;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .car-tile button {
            width: 100%;
            border: none;
            background: #1e1e1e;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .car-tile button:hover {
            background: #007bff;
        }
        .car-tile img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0.5rem;
            height: 100px;
            object-fit: cover;
            background: #222;
        }
        .car-tile span {
            display: block;
            text-align: center;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0.25rem;
        }
        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .ev-indicator {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: #007bff;
            transform: rotate(45deg);
            margin-left: 0.5rem;
            vertical-align: middle;
            border-radius: 4px;
            border: 2px solid #fff;
            box-shadow: 0 0 4px #007bff;
        }
    </style>
</head>
<body>
    <header>
        <img src="root/images/tesla/tesla-logo.png" alt="Tesla Logo" style="height:60px; margin-bottom:0.5rem;">
        <h1>Tesla Cars</h1>
        <span class="ev-indicator" title="All Tesla cars are electric"></span>
    </header>
    <main>
        <a class="back-button" onclick="history.back()">‚Üê Back</a>
        <div id="cars">
            <a href="tesla-model-s.html" class="car-tile">
                <button>
                    <img src="root/images/tesla/model-s.png" alt="Tesla Model S">
                    <span>Tesla Model S</span>
                </button>
            </a>
            <a href="tesla-model-3.html" class="car-tile">
                <button>
                    <img src="root/images/tesla/model-3.png" alt="Tesla Model 3">
                    <span>Tesla Model 3</span>
                </button>
            </a>
            <a href="tesla-model-x.html" class="car-tile">
                <button>
                    <img src="root/images/tesla/model-x.png" alt="Tesla Model X">
                    <span>Tesla Model X</span>
                </button>
            </a>
            <a href="tesla-model-y.html" class="car-tile">
                <button>
                    <img src="root/images/tesla/model-y.png" alt="Tesla Model Y">
                    <span>Tesla Model Y</span>
                </button>
            </a>
            <a href="tesla-cybertruck.html" class="car-tile">
                <button>
                    <img src="root/images/tesla/cybertruck.png" alt="Tesla Cybertruck">
                    <span>Tesla Cybertruck</span>
                </button>
            </a>
            <a href="tesla-roadster.html" class="car-tile">
                <button>
                    <img src="root/images/tesla/roadster.png" alt="Tesla Roadster">
                    <span>Tesla Roadster</span>
                </button>
            </a>
            <a href="tesla-semi.html" class="car-tile">
                <button>
                    <img src="root/images/tesla/semi.png" alt="Tesla Semi">
                    <span>Tesla Semi</span>
                </button>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Car Browsing App</p>
    </footer>
</body>
</html>
