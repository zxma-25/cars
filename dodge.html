<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Cars</title>
    <link rel="stylesheet" href="root/css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 1rem 0;
            background-color: #1e1e1e;
        }
        h1 {
            color: #ffffff;
        }
        #cars {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 900px;
        }
        .car-tile {
            display: block;
            width: 180px;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .car-tile button {
            width: 100%;
            border: none;
            background: #1e1e1e;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .car-tile button:hover {
            background: #007bff;
        }
        .car-tile img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0.5rem;
            height: 100px;
            object-fit: cover;
            background: #222;
        }
        .car-tile span {
            display: block;
            text-align: center;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 0.5rem;
        }
        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dodge Cars</h1>
    </header>
    <main>
        <a class="back-button" onclick="history.back()">‚Üê Back</a>
        <div id="cars">
            <a href="dodge-charger.html" class="car-tile">
                <button>
                    <img src="root/images/charger.png" alt="Dodge Charger">
                    <span>Dodge Charger</span>
                </button>
            </a>
            <a href="dodge-challenger.html" class="car-tile">
                <button>
                    <img src="root/images/challenger.png" alt="Dodge Challenger">
                    <span>Dodge Challenger</span>
                </button>
            </a>
            <a href="dodge-durango.html" class="car-tile">
                <button>
                    <img src="root/images/durango.png" alt="Dodge Durango">
                    <span>Dodge Durango</span>
                </button>
            </a>
            <a href="dodge-journey.html" class="car-tile">
                <button>
                    <img src="root/images/journey.png" alt="Dodge Journey">
                    <span>Dodge Journey</span>
                </button>
            </a>
            <a href="dodge-grandcaravan.html" class="car-tile">
                <button>
                    <img src="root/images/grandcaravan.png" alt="Dodge Grand Caravan">
                    <span>Dodge Grand Caravan</span>
                </button>
            </a>
            <a href="dodge-ram.html" class="car-tile">
                <button>
                    <img src="root/images/ram.png" alt="Dodge Ram">
                    <span>Dodge Ram</span>
                </button>
            </a>
            <a href="dodge-viper.html" class="car-tile">
                <button>
                    <img src="root/images/viper.png" alt="Dodge Viper">
                    <span>Dodge Viper</span>
                </button>
            </a>
            <a href="dodge-dart.html" class="car-tile">
                <button>
                    <img src="root/images/dart.png" alt="Dodge Dart">
                    <span>Dodge Dart</span>
                </button>
            </a>
            <a href="dodge-nitro.html" class="car-tile">
                <button>
                    <img src="root/images/nitro.png" alt="Dodge Nitro">
                    <span>Dodge Nitro</span>
                </button>
            </a>
            <a href="dodge-caliber.html" class="car-tile">
                <button>
                    <img src="root/images/caliber.png" alt="Dodge Caliber">
                    <span>Dodge Caliber</span>
                </button>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Car Browsing App</p>
    </footer>
</body>
</html>
