<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Cars</title>
    <link rel="stylesheet" href="root/css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 1rem 0;
            background-color: #1e1e1e;
        }
        h1 {
            color: #ffffff;
        }
        #cars {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 900px;
        }
        .car-tile {
            display: block;
            width: 180px;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .car-tile button {
            width: 100%;
            border: none;
            background: #1e1e1e;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .car-tile button:hover {
            background: #007bff;
        }
        .car-tile img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0.5rem;
            height: 100px;
            object-fit: cover;
            background: #222;
        }
        .car-tile span {
            display: block;
            text-align: center;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 0.5rem;
        }
        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
