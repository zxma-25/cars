            gap: 1.5rem;

        }
        .car-tile {
            display: block;
            width: 180px;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .car-tile button {
            width: 100%;
            border: none;
            background: #1e1e1e;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .car-tile button:hover {
            background: #007bff;
        }
        .car-tile img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0.5rem;
            height: 100px;
            object-fit: cover;
            background: #222;
        }
        .car-tile span {
            display: block;
            text-align: center;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0.25rem;
        }
        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
