<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Cars</title>
    <link rel="stylesheet" href="root/css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 1rem 0;
            background-color: #1e1e1e;
        }
        h1 {
            color: #ffffff;
        }
        #cars {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 900px;
        }
        .car-tile {
            display: block;
            width: 180px;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .car-tile button {
            width: 100%;
            border: none;
            background: #1e1e1e;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .car-tile button:hover {
            background: #007bff;
        }
        .car-tile img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0.5rem;
            height: 100px;
            object-fit: cover;
            background: #222;
        }
        .car-tile span {
            display: block;
            text-align: center;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 0.5rem;
        }
        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="root/images/ferrari-logo.png" alt="Ferrari Logo" style="height:60px; margin-bottom:0.5rem;">
        <h1>Ferrari Cars</h1>
        <a href="ferrari.html" class="brand-link" style="display:inline-block; margin-top:0.5rem; color:#007bff; text-decoration:underline; font-size:1rem;">
            ← Ferrari Brand Page
        </a>
    </header>
    <main>
        <a class="back-button" onclick="history.back()">← Back</a>
        <div id="cars">
            <a href="ferrari-488.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/488.png" alt="Ferrari 488">
                    <span>Ferrari 488</span>
                </button>
            </a>
            <a href="ferrari-f8.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/f8.png" alt="Ferrari F8 Tributo">
                    <span>Ferrari F8 Tributo</span>
                </button>
            </a>
            <a href="ferrari-812.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/812.png" alt="Ferrari 812 Superfast">
                    <span>Ferrari 812 Superfast</span>
                </button>
            </a>
            <a href="ferrari-portofino.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/portofino.png" alt="Ferrari Portofino">
                    <span>Ferrari Portofino</span>
                </button>
            </a>
            <a href="ferrari-sf90.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/sf90.png" alt="Ferrari SF90 Stradale">
                    <span>Ferrari SF90 Stradale</span>
                </button>
            </a>
            <a href="ferrari-gtc4lusso.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/gtc4lusso.png" alt="Ferrari GTC4Lusso">
                    <span>Ferrari GTC4Lusso</span>
                </button>
            </a>
            <a href="ferrari-rom.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/roma.png" alt="Ferrari Roma">
                    <span>Ferrari Roma</span>
                </button>
            </a>
            <a href="ferrari-laferrari.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/laferrari.png" alt="Ferrari LaFerrari">
                    <span>Ferrari LaFerrari</span>
                </button>
            </a>
            <a href="ferrari-enzo.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/enzo.png" alt="Ferrari Enzo">
                    <span>Ferrari Enzo</span>
                </button>
            </a>
            <a href="ferrari-296.html" class="car-tile">
                <button>
                    <img src="root/images/ferrari/296.png" alt="Ferrari 296 GTB">
                    <span>Ferrari 296 GTB</span>
                </button>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Car Browsing App</p>
    </footer>
</body>
</html>
