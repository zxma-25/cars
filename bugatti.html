<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugatti Cars</title>
    <link rel="stylesheet" href="root/css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 1rem 0;
            background-color: #1e1e1e;
        }
        h1 {
            color: #ffffff;
        }
        #cars {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 900px;
        }
        .car-tile {
            display: block;
            width: 180px;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .car-tile button {
            width: 100%;
            border: none;
            background: #1e1e1e;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .car-tile button:hover {
            background: #007bff;
        }
        .car-tile img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0.5rem;
            height: 100px;
            object-fit: cover;
            background: #222;
        }
        .car-tile span {
            display: block;
            text-align: center;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 0.5rem;
        }
        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="root/images/bugatti/bugatti-logo.png" alt="Bugatti Logo" style="height:60px; margin-bottom:0.5rem;">
        <h1>Bugatti Cars</h1>
    </header>
    <main>
        <a class="back-button" onclick="history.back()">‚Üê Back</a>
        <div id="cars">
            <a href="bugatti-tourbillon.html" class="car-tile">
                <button>
                    <img src="root/images/bugatti/tourbillion.png" alt="Bugatti Tourbillon">
                    <span>Bugatti Tourbillon</span>
                </button>
            </a>
            <a href="bugatti-chiron.html" class="car-tile">
                <button>
                    <img src="root/images/bugatti/chiron.png" alt="Bugatti Chiron">
                    <span>Bugatti Chiron</span>
                </button>
            </a>
            <a href="bugatti-divo.html" class="car-tile">
                <button>
                    <img src="root/images/bugatti/divo.png" alt="Bugatti Divo">
                    <span>Bugatti Divo</span>
                </button>
            </a>
            <a href="bugatti-centodieci.html" class="car-tile">
                <button>
                    <img src="root/images/bugatti/centodieci.png" alt="Bugatti Centodieci">
                    <span>Bugatti Centodieci</span>
                </button>
            </a>
            <a href="bugatti-bolide.html" class="car-tile">
                <button>
                    <img src="root/images/bugatti/bolide.png" alt="Bugatti Bolide">
                    <span>Bugatti Bolide</span>
                </button>
            </a>
            <a href="bugatti-veyron.html" class="car-tile">
                <button>
                    <img src="root/images/bugatti/veyron.png" alt="Bugatti Veyron">
                    <span>Bugatti Veyron</span>
                </button>
            </a>
            <a href="bugatti-eb110.html" class="car-tile">
                <button>
                    <img src="root/images/bugatti/eb110.png" alt="Bugatti EB110">
                    <span>Bugatti EB110</span>
                </button>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Car Browsing App</p>
    </footer>
</body>
</html>
