<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Cars</title>
    <link rel="stylesheet" href="root/css/styles.css">
</head>
<body>
    <header>
        <h1>Toyota Cars</h1>
    </header>
    <main>
        <a class="back-button" onclick="history.back()">‚Üê Back</a>
        <section id="car-list">
            <h2>Available Toyota Cars</h2>
            <div id="cars">
                <div class="car">
                    <img src="root/images/corolla.png" alt="Toyota Corolla" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Corolla
                </div>
                <div class="car">
                    <img src="root/images/camry.png" alt="Toyota Camry" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Camry
                </div>
                <div class="car">
                    <img src="root/images/rav4.png" alt="Toyota RAV4" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - RAV4
                </div>
                <div class="car">
                    <img src="root/images/highlander.png" alt="Toyota Highlander" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Highlander
                </div>
                <div class="car">
                    <img src="root/images/prius.png" alt="Toyota Prius" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Prius
                </div>
                <div class="car">
                    <img src="root/images/tacoma.png" alt="Toyota Tacoma" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Tacoma
                </div>
                <div class="car">
                    <img src="root/images/tundra.png" alt="Toyota Tundra" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Tundra
                </div>
                <div class="car">
                    <img src="root/images/avalon.png" alt="Toyota Avalon" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Avalon
                </div>
                <div class="car">
                    <img src="root/images/4runner.png" alt="Toyota 4Runner" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - 4Runner
                </div>
                <div class="car">
                    <img src="root/images/sienna.png" alt="Toyota Sienna" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Sienna
                </div>
                <div class="car">
                    <img src="root/images/supra.png" alt="Toyota Supra" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                    Toyota - Supra
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Car Browsing App</p>
    </footer>
    <style>
        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
