<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Browsing App</title>
    <link rel="stylesheet" href="root/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the Car Browsing App</h1>
    </header>
    <main>
        <section id="search">
            <h2>Search for Car Brands</h2>
            <select id="brand-dropdown" onchange="navigateToPage()">
                <option value="">All Brands</option>
                <option value="toyota.html">Toyota</option>
                <option value="honda.html">Honda</option>
                <option value="ford.html">Ford</option>
                <option value="tesla.html">Tesla</option>
                <option value="bmw.html">BMW</option>
            </select>
        </section>
        <section id="car-list">
            <h2>Available Cars</h2>
            <div id="cars">
                <div class="car" data-brand="Toyota">
                    <a href="toyota-corolla.html" style="text-decoration: none;">
                        <button style="width: 100%; border: none; background: none; padding: 0; cursor: pointer;">
                            <img src="root/images/corolla.png" alt="Toyota Corolla" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                            <span style="display: block; text-align: center; font-weight: bold; color: #f0f0f0;">Toyota - Corolla</span>
                        </button>
                    </a>
                </div>
                <div class="car" data-brand="Honda">
                    <a href="honda-civic.html" style="text-decoration: none;">
                        <button style="width: 100%; border: none; background: none; padding: 0; cursor: pointer;">
                            <img src="root/images/civic.png" alt="Honda Civic" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                            <span style="display: block; text-align: center; font-weight: bold; color: #f0f0f0;">Honda - Civic</span>
                        </button>
                    </a>
                </div>
                <div class="car" data-brand="Ford">
                    <a href="ford-mustang.html" style="text-decoration: none;">
                        <button style="width: 100%; border: none; background: none; padding: 0; cursor: pointer;">
                            <img src="root/images/mustang.png" alt="Ford Mustang" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                            <span style="display: block; text-align: center; font-weight: bold; color: #f0f0f0;">Ford - Mustang</span>
                        </button>
                    </a>
                </div>
                <div class="car" data-brand="Tesla">
                    <a href="tesla-model-s.html" style="text-decoration: none;">
                        <button style="width: 100%; border: none; background: none; padding: 0; cursor: pointer;">
                            <img src="root/images/model-s.png" alt="Tesla Model S" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                            <span style="display: block; text-align: center; font-weight: bold; color: #f0f0f0;">Tesla - Model S</span>
                        </button>
                    </a>
                </div>
                <div class="car" data-brand="BMW">
                    <a href="bmw-x5.html" style="text-decoration: none;">
                        <button style="width: 100%; border: none; background: none; padding: 0; cursor: pointer;">
                            <img src="root/images/bmw-x5.png" alt="BMW X5" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                            <span style="display: block; text-align: center; font-weight: bold; color: #f0f0f0;">BMW - X5</span>
                        </button>
                    </a>
                </div>
                <div class="car" data-brand="Bugatti">
                    <a href="bugatti-tourbillon.html" style="text-decoration: none;">
                        <button style="width: 100%; border: none; background: none; padding: 0; cursor: pointer;">
                            <img src="root/images/tourbillon.png" alt="Bugatti Tourbillon" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;">
                            <span style="display: block; text-align: center; font-weight: bold; color: #f0f0f0;">Bugatti - Tourbillon</span>
                        </button>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Car Browsing App</p>
    </footer>
    <script src="root/js/scripts.js"></script>
</body>
</html>
